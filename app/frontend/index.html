<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GitOps DR Demo App - Frontend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    pre { background:#f6f8fa; padding:1rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>GitOps DR Demo App</h1>
  <p>Simple frontend that calls the backend <code>/api/status</code> endpoint.</p>
  <button id="callBtn">Call /api/status</button>
  <h2>Response</h2>
  <pre id="output">No response yet.</pre>

  <script>
    document.getElementById('callBtn').addEventListener('click', async () => {
      const out = document.getElementById('output');
      out.textContent = 'Calling /api/status ...';
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
